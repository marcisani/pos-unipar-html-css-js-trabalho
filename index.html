<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Antic+Didone">-->
    <link href="css/style.css" rel="stylesheet">
    
    <title>Trabalho final disciplina HTML5, CSS3 e Javascript</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header class="jumbotron jumbotron-fluid">
        <h1 class="display-5">Loja de Compras</h1>
    </header>
    
    <main>
        <section id="products">
            <!-- Cabeçalho da seção produtos -->
            <header>
                <nav class="navbar navbar-light" style="background-color: #c6d9e7">
                    <!-- Imagem e texto -->
                    <span class="navbar-brand">
                        <img src="img/open_box4-512.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Produtos
                    </span>
                </nav>
            </header>
            <!-- Zona/divisão de produtos -->
            <div id="dropzoneProducts" style="padding: 30px;" class="row" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)">
                <!-- Produto 1 -->
                <article id="productOne" style="padding: 20px;" draggable="true" ondragstart="drag(event)"ondragover="denyDrop(event)">
                     <img src="https://picsum.photos/100/100?grayscale">
                     <h5>Camiseta infantil Harry Potter</h5>
                     <p>Camiseta Infantil Unissex 100% Algodão - Tam Único</p>
                     <input type="number" name="qtde" min="0" value="0" >
                     <input type="text" name="valor" value="22.90" style='text-align:right' disabled>
                </article>
                
                <!-- Produto 2 -->
                <article id="productTwo"style="padding: 20px;" draggable="true" ondragstart="drag(event)"ondragover="denyDrop(event)">
                     <img src="https://picsum.photos/100/100?grayscale">
                     <h5>Camiseta Adulta Wifi</h5>
                     <p>Camiseta Adulta Unissex 100% Algodão - Tam P,M,G</p>
                     <input type="number" name="qtde" min="0" value="0" >
                     <input type="text" name="valor" value="33.50" style='text-align:right' disabled>
                </article>
            </div>    
        </section>
       
        <section id="shoppingCart">
            <header>
                <nav class="navbar navbar-light" style="background-color: #c6d9e7">
                    <span class="navbar-brand">
                        <img src="img/shopping-bag--v1.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Sacola de Compras
                    </span>
                </nav>
            </header>
            <!-- Zona/divisão do Sacola de compras -->
            <div id="dropzoneCart" style="padding: 10px;" class="row" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)"></div> 
        </section>       
        <section id="cartCheckout">
            <table>
                <tbody> 
                    <tr>
                       <th>Total itens: </th>
                       <td id="total-itens"></td>
                    </tr>
                    <tr>
                       <th>Total: </th>
                       <td id="valor-total"></td>
                    </tr>
                </tbody>
            </table>
         
        </section>

   </main>
    <!-- Rodapé da página -->
    <footer id="page-footer">
        <div><strong>Marcisani M. Scheffer</strong></div>
        <div><strong>Trabalho final da disciplina HTML5, CSS3 e Javascript</strong></div>
    </footer>
    
    <!-- Scripts JQuery e JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
    </script>

    <script src="js/app.js"></script>
</body>

</html>
